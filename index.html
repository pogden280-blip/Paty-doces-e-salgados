
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paty Petiscos & Doces | Sabor que encanta</title>
    <meta name="description" content="O melhor em petiscos gourmet, doces artesanais e experiências gastronômicas únicas por Paty.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- React & Babel Standalone -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth;
        }
        .font-serif { 
            font-family: 'Playfair Display', serif; 
        }
        
        /* Personalização da Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f5f5f4; }
        ::-webkit-scrollbar-thumb { background: #e7e5e4; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #f43f5e; }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.6s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-stone-50 text-stone-900 antialiased">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { GoogleGenAI } from "@google/genai";

        // --- CONSTANTS ---
        const BRAND_DATA = {
            name: "Paty",
            fullName: "Petiscos & Doces",
            tagline: "Sabor que encanta, momentos que ficam.",
            heroQuote: "Feito com amor, servido com alegria.",
            address: "Atendimento em domicílio & Encomendas",
            city: "São Paulo - SP",
            mainImageUrl: "https://images.unsplash.com/photo-1555507036-ab1f4038808a?q=80&w=1920&auto=format&fit=crop",
        };

        const SOCIAL_LINKS = [
            { name: '@paty.petiscos', url: '#', platform: 'instagram' },
            { name: 'WhatsApp Paty', url: '#', platform: 'whatsapp' },
        ];

        const MENU_HIGHLIGHTS = [
            { 
                title: 'Cesta de Petiscos Premium', 
                price: 'A partir de R$ 89',
                category: 'petiscos',
                desc: 'Uma seleção rigorosa de queijos, embutidos artesanais e antepastos exclusivos.',
                imageUrl: 'https://images.unsplash.com/photo-1541529086526-db283c563270?q=80&w=800&auto=format&fit=crop'
            },
            { 
                title: 'Combo Festa Kids', 
                price: 'Consulte valores',
                category: 'especial',
                desc: 'Mini salgadinhos, docinhos tradicionais e muita diversão para os pequenos.',
                imageUrl: 'https://images.unsplash.com/photo-1530101128243-c84f9761e60f?q=80&w=800&auto=format&fit=crop'
            },
            { 
                title: 'Brigadeiros Gourmet', 
                price: 'R$ 4,50 unid.',
                category: 'doces',
                desc: 'Feitos com chocolate belga e confeitos selecionados. Explosão de sabor!',
                imageUrl: 'https://images.unsplash.com/photo-1541783245831-57d6fb0926d3?q=80&w=800&auto=format&fit=crop'
            },
            { 
                title: 'Tábua de Frios Paty', 
                price: 'R$ 120',
                category: 'petiscos',
                desc: 'Ideal para 4 pessoas. Acompanha torradas temperadas e geleias da casa.',
                imageUrl: 'https://images.unsplash.com/photo-1631451095765-2c91616fc9e6?q=80&w=800&auto=format&fit=crop'
            }
        ];

        // --- GEMINI SERVICE ---
        const SYSTEM_INSTRUCTION = `Você é o Assistente Gourmet da "Paty Petiscos & Doces".
        Sua missão é ajudar os clientes a escolherem petiscos, doces e montar cardápios para festas ou momentos especiais.
        Seja sempre simpático, entusiasmado e use termos gastronômicos que despertem o apetite.
        Identifique-se como parte da equipe da Paty.
        Sempre sugira um doce para acompanhar um pedido de petiscos.
        Se perguntarem por preços, informe que os valores podem variar e sugira entrar em contato pelo WhatsApp para um orçamento personalizado.`;

        async function generateGourmetAdvice(history) {
            const ai = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || '' });
            
            const contents = history.map(msg => ({
                role: msg.role === 'user' ? 'user' : 'model',
                parts: [{ text: msg.text }]
            }));

            try {
                const response = await ai.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents: contents,
                    config: {
                        systemInstruction: SYSTEM_INSTRUCTION,
                        temperature: 0.9,
                    },
                });
                return response.text;
            } catch (error) {
                console.error("Gemini API Error:", error);
                return "Hm, parece que nossa cozinha virtual está um pouco movimentada! Mas não se preocupe, a Paty logo atende você. O que gostaria de pedir hoje?";
            }
        }

        // --- COMPONENTS ---
        const LogoComponent = ({ className = "", light = false }) => (
            <div className={`relative flex items-center justify-center ${className}`}>
                <span className={`absolute text-[9rem] md:text-[16rem] font-serif font-bold ${light ? 'text-white/10' : 'text-stone-900/5'} select-none pointer-events-none tracking-tighter italic`}>
                    {BRAND_DATA.name}
                </span>
                <div className="relative flex flex-col items-center">
                    <span className={`text-3xl md:text-5xl font-serif font-bold tracking-[0.1em] ${light ? 'text-white' : 'text-stone-800'} drop-shadow-sm`}>
                        {BRAND_DATA.fullName}
                    </span>
                    <div className="w-12 h-0.5 bg-rose-500 mt-4 rounded-full"></div>
                </div>
            </div>
        );

        const MenuCard = ({ item }) => {
            const themes = {
                petiscos: { border: 'border-amber-200', text: 'text-amber-600', bg: 'bg-amber-50' },
                doces: { border: 'border-rose-200', text: 'text-rose-600', bg: 'bg-rose-50' },
                bebidas: { border: 'border-blue-200', text: 'text-blue-600', bg: 'bg-blue-50' },
                especial: { border: 'border-purple-200', text: 'text-purple-600', bg: 'bg-purple-50' },
            };
            const theme = themes[item.category] || themes.petiscos;

            return (
                <div className={`flex flex-col md:flex-row bg-white rounded-3xl border ${theme.border} overflow-hidden hover:shadow-2xl transition-all duration-500 group`}>
                    <div className="md:w-2/5 h-64 md:h-auto overflow-hidden relative">
                        <img src={item.imageUrl} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000" alt={item.title} />
                    </div>
                    <div className="p-8 md:p-10 flex-grow flex flex-col justify-center">
                        <div className="flex items-center justify-between mb-4">
                            <span className={`px-4 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest ${theme.bg} ${theme.text}`}>
                                {item.category}
                            </span>
                            <p className="text-2xl font-black text-rose-600 tracking-tighter">{item.price}</p>
                        </div>
                        <div className="space-y-3">
                            <h3 className="text-2xl font-serif font-bold text-stone-800 leading-tight">{item.title}</h3>
                            <p className="text-stone-500 leading-relaxed">{item.desc}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [hasEntered, setHasEntered] = React.useState(false);
            const [isChatOpen, setIsChatOpen] = React.useState(false);
            const [messages, setMessages] = React.useState([
                { role: 'model', text: 'Olá! Sou o assistente da Paty. Procurando algo delicioso para hoje?' }
            ]);
            const [inputValue, setInputValue] = React.useState('');
            const [isTyping, setIsTyping] = React.useState(false);
            const chatEndRef = React.useRef(null);

            React.useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            const handleSendMessage = async (e) => {
                if (e) e.preventDefault();
                if (!inputValue.trim() || isTyping) return;

                const userMsg = { role: 'user', text: inputValue };
                const newMessages = [...messages, userMsg];
                setMessages(newMessages);
                setInputValue('');
                setIsTyping(true);

                const response = await generateGourmetAdvice(newMessages);
                setMessages(prev => [...prev, { role: 'model', text: response || '' }]);
                setIsTyping(false);
            };

            if (!hasEntered) {
                return (
                    <div className="fixed inset-0 z-[100] bg-stone-900 flex items-center justify-center p-6 overflow-hidden">
                        <div className="absolute inset-0">
                            <img src={BRAND_DATA.mainImageUrl} className="w-full h-full object-cover opacity-40 scale-105" alt="Bg" />
                            <div className="absolute inset-0 bg-gradient-to-b from-stone-900/60 to-stone-900"></div>
                        </div>
                        <div className="relative z-10 text-center max-w-4xl animate-fade-in">
                            <LogoComponent className="mb-12" light={true} />
                            <p className="text-stone-300 text-lg md:text-xl mb-12 font-light italic max-w-md mx-auto leading-relaxed">
                                "{BRAND_DATA.tagline}"
                            </p>
                            <button 
                                onClick={() => setHasEntered(true)}
                                className="group relative px-12 py-5 bg-rose-600 text-white rounded-full font-bold text-lg hover:bg-rose-500 transition-all hover:scale-105 active:scale-95 shadow-2xl"
                            >
                                Entrar no Mundo Paty
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col relative animate-fade-in">
                    {/* Hero */}
                    <section className="relative h-[80vh] flex items-center justify-center text-center px-4 overflow-hidden">
                        <div className="absolute inset-0">
                            <img src={BRAND_DATA.mainImageUrl} className="w-full h-full object-cover brightness-[0.5]" alt="Hero" />
                            <div className="absolute inset-0 bg-gradient-to-t from-stone-50 via-transparent to-black/30"></div>
                        </div>
                        <div className="relative z-10 max-w-5xl mx-auto space-y-12 animate-slide-up">
                            <LogoComponent light={true} />
                            <h2 className="text-3xl md:text-5xl text-white font-serif italic drop-shadow-md">
                                {BRAND_DATA.heroQuote}
                            </h2>
                            <div className="flex flex-wrap gap-4 justify-center">
                                <a href="#cardapio" className="px-10 py-4 bg-rose-600 text-white rounded-full font-bold hover:bg-rose-500 transition-all shadow-lg">
                                    Ver Cardápio
                                </a>
                                <button onClick={() => setIsChatOpen(true)} className="px-10 py-4 bg-white/10 backdrop-blur-md border border-white/20 text-white rounded-full font-bold hover:bg-white/20 transition-all">
                                    Sugestão da IA
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* Menu Section */}
                    <section id="cardapio" className="py-24 px-4 bg-white">
                        <div className="max-w-5xl mx-auto">
                            <div className="text-center mb-16">
                                <span className="text-rose-600 font-bold tracking-widest text-xs uppercase bg-rose-50 px-3 py-1 rounded-full">Destaques</span>
                                <h2 className="text-5xl font-serif text-stone-800 mt-4 tracking-tight italic">Nosso Cardápio</h2>
                            </div>
                            <div className="grid gap-8">
                                {MENU_HIGHLIGHTS.map((item, i) => <MenuCard key={i} item={item} />)}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-16 bg-stone-900 text-white px-4 text-center">
                        <LogoComponent light={true} className="mb-8" />
                        <p className="text-stone-400 font-light mb-8 italic">São Paulo - SP | Atendimento em domicílio</p>
                        <div className="flex justify-center gap-6 mb-8">
                            {SOCIAL_LINKS.map((link, idx) => (
                                <a key={idx} href={link.url} className="text-stone-400 hover:text-rose-500 transition-colors uppercase text-xs font-bold tracking-widest">{link.name}</a>
                            ))}
                        </div>
                        <p className="text-stone-600 text-[10px] tracking-widest uppercase">&copy; 2024 Paty Petiscos & Doces</p>
                    </footer>

                    {/* Chat AI */}
                    <div className="fixed bottom-6 right-6 z-[200]">
                        {!isChatOpen ? (
                            <button onClick={() => setIsChatOpen(true)} className="w-16 h-16 bg-rose-600 text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 transition-transform active:scale-95 group">
                                <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
                            </button>
                        ) : (
                            <div className="w-[90vw] md:w-96 h-[500px] bg-white rounded-3xl shadow-2xl flex flex-col overflow-hidden border border-stone-100 animate-slide-up">
                                <div className="p-4 bg-rose-600 text-white flex justify-between items-center">
                                    <h4 className="font-bold text-sm">Consultora Paty</h4>
                                    <button onClick={() => setIsChatOpen(false)} className="p-1 hover:bg-white/10 rounded-full">
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                                    </button>
                                </div>
                                <div className="flex-grow overflow-y-auto p-4 space-y-4 bg-stone-50">
                                    {messages.map((msg, i) => (
                                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${msg.role === 'user' ? 'bg-rose-600 text-white rounded-tr-none' : 'bg-white text-stone-700 shadow-sm border border-stone-100 rounded-tl-none'}`}>
                                                {msg.text}
                                            </div>
                                        </div>
                                    ))}
                                    {isTyping && <div className="text-stone-400 text-xs italic ml-2">Pensando em algo delicioso...</div>}
                                    <div ref={chatEndRef} />
                                </div>
                                <form onSubmit={handleSendMessage} className="p-4 bg-white border-t border-stone-100 flex gap-2">
                                    <input 
                                        type="text" 
                                        value={inputValue} 
                                        onChange={(e) => setInputValue(e.target.value)}
                                        placeholder="O que sugere hoje?"
                                        className="flex-grow bg-stone-50 border-none rounded-xl px-4 py-2 text-sm outline-none ring-0 focus:ring-1 focus:ring-rose-500"
                                    />
                                    <button type="submit" className="bg-rose-600 text-white p-2 rounded-xl"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7-7 7" /></svg></button>
                                </form>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
